name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 设置 JDK 环境 (Android 编译通常使用 JDK 17)
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # 3. 赋予 gradlew 执行权限 (防止 Linux 下权限不足报错)
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 4. 编译 Debug APK
    # Gradle 会自动根据项目配置下载所需的 NDK 版本，不需要手动安装 NDK Action
    - name: Build with Gradle
      run: ./gradlew assembleDebug

    # 5. 上传生成的 APK 作为 Artifact (可以在 GitHub 页面下载)
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
